<div class="contenedor card container animated fadeIn fast">
    <div class="cuerpoTarj card-body">
        <h5 class="card-title">{{ empleado.nombre }}</h5>
        <h5 class="card-text">{{ empleado.apellidos }}</h5>
        <h5 class="card-text">{{ empleado.email }}</h5>
        <h5 class="card-text">{{ empleado.rol }}</h5>
            
        <a  [routerLink]="['/empleado',empleado._id]" class="btn btn-primary bg-dark">Ver mas...</a>
    </div>
</div>
