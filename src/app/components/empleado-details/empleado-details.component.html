
<style>
  .tareasEmpleado{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }
</style>
<div class="container card contPrincipal">
    
  <app-empleado-detail [empleado]="empleado"></app-empleado-detail> 
  <div class="container-lg  card" *ngIf="tareas && tareas.length > 0;  else sinTars">
      <app-tarea-card  
        [tarea]="tarea" [index]="i" *ngFor="let tarea of tareas; let i = index;">
      </app-tarea-card>  
  </div> 
  <ng-template class="container-lg  card" #sinTars >
      <p>Empleado sin tareas</p>
  </ng-template>
</div>
<div class="container-lg  card" *ngIf="vehiculos && vehiculos.length > 0;  else sinVehis">
  <app-transporte-card  
    [index]="i" [vehi]="vehiculo" *ngFor="let vehiculo of vehiculos; let i = index;">
  </app-transporte-card>  
</div> 
<ng-template class="container-sm  card" #sinVehis >
  <p>Empleado sin vehiculos</p>
</ng-template>
