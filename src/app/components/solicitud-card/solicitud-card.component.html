<div>
    <!--<img [src]="heroe.img" class="card-img-top" [alt]="heroe.img">-->
    <div class="card-body">
        <h5 class="card-title">{{ solicitud.empleado.nombre }}</h5>
        <h5 class="card-text">{{ solicitud.tarea.nombre }}</h5>
        <input id="inputFecha" class="inputs input100"
            disabled
            type="datetime-local" 
            name="fechainicio" 
            [(ngModel)]="solicitud.tarea!.fechainicio"
            style="padding: 0px;">
            
        <a  [routerLink]="['/solicitud',solicitud.idSolicitud]" class="btn btn-primary bg-dark">Ver mas...</a>
        
    </div>
</div>
