<style>
    .contenedor{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        max-height: 1200px;
        padding: 200px;
    }
    .cuerpoTarj{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px;
        margin: 20px;
        min-width: 420px;
    }
    .cuadroTxt{
        height: 250px;
    }

<div class="contenedor  card animated fadeInDown" [hidden] = "oculto">
    <div class="cuerpoTarj card" >
        
        <!--<img [src]="heroe.img" class="card-img-top" [alt]="heroe.img">-->

            <h4 class="card-title">{{ tarea.nombre }}</h4>
            <h5 class="card-text">{{ tarea.fechainicio }}</h5>
            <p class="cuadroTxt card-text"><small class=" text-muted">{{ tarea.descripcion }}</small></p>
                
            <!-- linkear botones registrando la ruta en routes -->
