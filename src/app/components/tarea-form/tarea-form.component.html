<div class="modalc">
    <div class="modalc-content">  
        <div class="modalc-container animated fadeInDown">

            <button class="botonCerrar " (click)="emiteCierraVentana()">X</button>
            <div class="limiter " >
                <div class="container-login100" style="min-height: auto; padding: 0;">
                    <div class="wrap-login100 p-t-50 p-b-90" style="padding: 40px 0 60px;">
                        <form #registroForm="ngForm"
                            (ngSubmit)="onSubmit(registroForm)"
                            class="login100-form validate-form flex-sb flex-w">
            
                            <span class="login100-form-title p-b-51">
                                {{titulo}}
                            </span>
                            
                            <span *ngIf="registroForm.submitted && registroForm.controls['nombre'].errors"
                                class="text-danger animated fadeIn">El nombre es obligatorio</span>
                            <div class="wrap-input100 m-b-16">
                                <input class="input100" 
                                    type="text" 
                                    name="nombre" 
                                    [(ngModel)]="tarea!.nombre"
                                    required
                                    placeholder="Nombre">
            
                                <span class="focus-input100"></span>
                            </div>
            
                            <span *ngIf="registroForm.submitted && registroForm.controls['descripcion'].errors"
                                class="text-danger animated fadeIn">La descripción es obligatoria</span>
                            <div class="wrap-input100 m-b-16">
                                <textarea class="input100" 
                                        name="descripcion" 
                                        required
                                        [(ngModel)]="tarea!.descripcion"
                                        placeholder="Descripcion"
                                        style="padding: 15px 15px 15px 30px; min-height: 128px; max-height: 500px; ">
            
                                <span class="focus-input100"></span>
                            </div>
                            <div class="input-group">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            
                            <span *ngIf="registroForm.submitted && tarea!.plantilla.length < 1"
                                class="text-danger animated fadeIn">Hace falta algún trabajador</span>
                                <div style="visibility: collapse;">
                                    <div *ngFor='let personal of tarea!.plantilla' style="visibility: collapse; width: 0;">

                                        <select [(ngModel)]="personal.rol" id="inputRol" required name="inputrol" style="visibility: collapse;">
                                            <option></option>
                                            <option *ngFor="let rol of roles;">
                                                {{ rol }}
                                            </option>
                                        </select>
                                        
                                        <input id="inputNum" type="number" style="visibility: collapse; width: 0;"
                                            name="numtrabaj" 
                                            [(ngModel)]="personal.cantidad"
                                            required>
                                    </div>
                                </div>


                            <div class="plantilla inputComp wrap-input100 m-b-16">
                                <div class="cabplantilla">
                                    <label for="inputNum" class="labelcab labels input100">
                                        Plantilla
                                    </label>
                                        <button type="button" (click)="agregaRol()" class="boton botonmas">+</button>
                                </div>
                                <div class="inputplantilla" *ngFor="let personal of tarea!.plantilla; let i = index">
                                    <div class="resval">
                                        <span *ngIf="registroForm.submitted && personal.rol.length < 1 || personal.cantidad < 1"
                                            class="puntoval"></span>
                                    </div>
                                    <select [(ngModel)]="personal.rol" required
                                        id="inputRol" class="inputs form-select" name="inputrol" [ngModelOptions]="{standalone: true}">
                                        <option></option>
                                        <option *ngFor="let rol of roles;">
                                            {{ rol }}
                                        </option>
                                    </select>
                                    
                                    <input id="inputNum" class="inputcant inputs input100"
                                        style="padding: 0;"
                                        type="number" 
                                        name="numtrabaj" 
                                        [(ngModel)]="personal.cantidad"
                                        [ngModelOptions]="{standalone: true}"
                                        required>

                                    <button type="button" (click)="quitaRol(i)" class="boton botonmen">-</button>
                                </div>
            
                                <span class="focus-input100"></span>
                            </div>  


                            <span *ngIf="registroForm.submitted && registroForm.controls['fechainicio'].errors"
                                class="text-danger animated fadeIn">La fecha de inicio es obligatoria</span>
                            <div class="inputComp wrap-input100 m-b-16">
                                
                                <label for="inputFecha" class="labels input100">
                                    Inicio
                                </label>
                                <input id="inputFecha" class="inputs input100"
                                    type="datetime-local" 
                                    name="fechainicio" 
                                    [(ngModel)]="fechaIni"
                                    required
                                    style="padding: 0px;">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="inputComp wrap-input100 m-b-16">
                                <label for="inputFin" class="labels input100">
                                    Fin
                                </label>
                                <input id="inputFin" class="inputs input100"
                                    type="datetime-local" 
                                    name="fechafin" 
                                    [(ngModel)]="fechaFin"
                                    style="padding: 0px;">
                                <span class="focus-input100"></span>
                            </div>
                                    
                            <span *ngIf="registroForm.submitted && tarea!.importancia.length < 1"
                                class="text-danger animated fadeIn">Debe indicar el grado de prioridad de esta tarea</span>
                            <div class="inputComp wrap-input100 m-b-16">
                                <label for="inputimp2" class="labels input100">
                                    Importancia
                                </label>
                            
                                <select [(ngModel)]="tarea!.importancia" 
                                required
                                    id="inputimp" class="inputs form-select" name="inputgrupo">
                                    <option></option>
                                    <option *ngFor="let imp of imps;">{{ imp }}</option>
                                </select>
                            </div>

                            <span *ngIf="registroForm.submitted && tarea!.departamento.length < 1"
                                class="text-danger animated fadeIn">Debe indicar a qué departamento pertenece esta tarea</span>
                            <div class="inputComp wrap-input100 m-b-16">
                                <label for="inputimp2" class="labels input100">
                                    Departamento
                                </label>
                                <select [(ngModel)]="tarea!.departamento"
                                required
                                    id="inputimp" class="inputs form-select" name="inputdepart">
                                    <option ></option>
                                    <option *ngFor="let departamento of departamentos;">
                                        {{ departamento }}
                                    </option>
                                </select>
                            </div>

                            <div class="container-login100-form-btn m-t-17">
                                <button class="login100-form-btn" type="submit">
                                    {{textBtn}}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
