<app-menu-mapa></app-menu-mapa>

<div #mapa_marca class="mapa-container"></div>

<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>
    <li class="list-group-item"
        *ngFor="let marca of marcadores; let i = index;"
        [ngStyle]="{
            'background-color':marca.getElement().getElementsByTagName('path')[0].getAttribute('fill')
        }"
        (click)="clickMarcador(marca.getLngLat())">
        Marker {{i + 1}}
    </li>
</ul>
<div id='map'></div>
