
<div class="container">
  <h1 class="container">{{titulo}} </h1>
  <h2 class="container"> 
    <small class="text-muted">{{posttitulo}}</small>
  </h2>
  <button type="button" class="btn btn-primary" (click)="abreVentana()">Nueva tarea</button>
</div>
<hr>
<div class="container">
  <div class="row animated fadeIn fast"  *ngIf="subtareas.length < 1">
      <div class="alert alert-info" role="alert">
        No existen resultados con el t√©rmino {{posttitulo}}
      </div>
  </div>
  <div class="tarjetas">

    <!--Arreglar problema "wrap tarjetas" usando media-querys-->
    <app-tarea-card class="tarjeta"
      [tarea]="tarea" [index]="i" *ngFor="let tarea of subtareas; let i = index;">
    </app-tarea-card>  
  </div>
</div>
<div>
  <app-tarea-form *ngIf='showP' [imps]="imps"
    [departamentos]="departamentos" (eventoEmiteCierraFormTarea)='receiveMessage($event)'>
  </app-tarea-form>
</div>
